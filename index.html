<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body{
            background-color: white;
        }

        .main{
            width: 600px;
            min-height: 100vh;
            margin: 0 auto;
            background-color: rgb(97, 153, 153);
            overflow: hidden;
        }

        .main input{
            width: 100%;
            border: none;
            padding: 20px;
            background-color: rgb(97, 121, 121);
            overflow: hidden;
            font-size: 34px;
            font-weight: 600;
            color: #fff;
        }

        .calculator{
            width: 500px;
            min-height: 300px;
            display: grid;
            grid-template-columns: auto auto auto auto;
            margin-left: auto;
            margin-right: auto;
            padding-bottom: 20px;
            justify-content: center;
            padding-top: 20px;
            column-gap: 10px;
            row-gap: 10px;
          
        }

        .calculator .btn{
            width: 100px;
            height: 100px;
            background-color: grey;
            border-radius: 10px;
            color: white;
            font-size: 20px
          
        }

        .calculator .stretch{
            width: 100px;
            height: 210px;
            background-color: gray;
            border-radius: 10px;
            color: white;
            grid-column-start: 4;
            grid-column-end: 5;
            grid-row-start: 4;
            grid-row-end: 6;


        }

        @media (max-width: 748px){
            .main{
                width: 100%;
                min-height: 500px;
            }

            .calculator{
                display: grid;
                grid-template-columns: 1fr 1fr 1fr 1fr;
            }

              .calculator .btn{
                width: 150px;
                height: 150px;
                font-size: 2.5rem;
                font-weight: 700;
              }

                .calculator .stretch{
                    width: 150px;
                    height: 310px;
                    font-size: 2.5rem;
                    font-weight: 700;
                }

                .main input{
                    height: 120px;
                    font-size: 3.6rem;
                }
        }
    </style>
</head>
<body>
  <div class="main">
    <input type="text" readonly id="display">
       <div class="calculator">
        <button onclick="clearScreen()" class="btn">c</button>
        <button onclick="appendText('/')" class="btn" style="background-color: red;">/</button>
        <button onclick="appendText('*')" class="btn" style="background-color: red;">x</button>
        <button onclick="delText()" class="btn" style="background-color: red;">Del</button>
        <button onclick="appendText('7')" class="btn">7</button>
        <button onclick="appendText('8')" class="btn">8</button>
        <button onclick="appendText('9')" class="btn">9</button>
        <button onclick="appendText('-')" class="btn">-</button>
        <button onclick="appendText('4')" class="btn">4</button>
        <button onclick="appendText('5')" class="btn">5</button>
        <button onclick="appendText('6')" class="btn">6</button>
        <button onclick="appendText('+')" class="btn">+</button>
        <button onclick="appendText('1')" class="btn">1</button>
        <button onclick="appendText('2')" class="btn">2</button>
        <button onclick="appendText('3')" class="btn">3</button>
        <button onclick="displayAnswer()" class="stretch">=</button>
        <button onclick="percent()" class="btn">%</button>
        <button onclick="appendText('0')" class="btn">0</button>
        <button onclick="appendText('.')" class="btn">.</button>
       </div>
  </div>
  <script>
    let displayText = document.getElementById("display");
    console.log(displayText.value);

    function appendText(input){
        displayText.value += input;
        console.log(displayText.value);

    }

    function displayAnswer(){

        try{
        displayText.value = eval(displayText.value);
        }

        catch(error){
            displayText.value = "Guy U Don Mad";
        }
    }

    function clearScreen(){
         displayText.value = " ";
    }

    function delText(){
        displayText.value = displayText.value.slice(0, -1);
    }

    function percent(){
        displayText.value = displayText.value/100;
        
    }
  </script>
    
</body>
</html>
